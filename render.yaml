services:
  - type: web
    name: chatapp
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: chatapp-db
          property: connectionString
      - key: FLASK_ENV
        value: production

  - type: pserv
    name: chatapp-db
    env: postgres
    plan: free
    databaseName: chatapp
    user: chatapp